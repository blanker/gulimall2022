server:
  port: 9000
  servlet:
    context-path: /ecommerce

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: ecommerce-gateway
  cloud:
    nacos:
      config:
        enabled: true
        server-addr: 192.168.0.108:8848
        group: ecommerce-gateway
        extension-configs:
          - data-id: ecommerce-gateway-route.yaml
            group: ecommerce-gateway
            refresh: true

      discovery:
        enabled: true
        server-addr: 192.168.0.108:8848
        metadata:
          management:
            context-path: /actuator
  zipkin:
    sender:
      type: web
    base-url: http://192.168.0.108:9411
  sleuth:
    sampler:
      probability: 1.0
      # rate优先级更高
      rate: 100

management:
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'