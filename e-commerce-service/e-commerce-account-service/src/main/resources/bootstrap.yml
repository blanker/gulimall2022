server:
  port: 8003
  servlet:
    context-path: /ecommerce-account-service

spring:
  application:
    name: ecommerce-account-service
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: 192.168.0.108:8848
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
  zipkin:
    sender:
      type: web
    base-url: http://192.168.0.108:9411
  sleuth:
    sampler:
      probability: 1.0
      rate: 100

management:
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'